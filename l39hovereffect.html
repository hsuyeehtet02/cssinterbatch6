<DOCTYPE html>

<html>
	<head>
		<title>Hover Effect</title>

		<style type="text/css">

			body{
				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;

			}

			button{


				background:linear-gradient(20deg,red 40%,black 60% 100%);
				font-size: 40px;
				color: #fff;
				padding: 20px 40px;

				border: 5px solid #000;
				
				background-size: 5%;

				transition: all 1s;
				
			}

			button:hover{
				color: red;
				background-size: 6%;
				background-position: center;
			}

		</style>
	</head>

	<body>
		<button type="button">Hover Me</button>
	</body>
</html>

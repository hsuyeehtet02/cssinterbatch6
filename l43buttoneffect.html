<!DOCTYPE html>

<html>
	<head>
		<title>Button Effect</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

		<style type="text/css">

			body{
				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;



			}

			.btn{
				color:#fff ;
/*				background: none;*/
				padding: 20px 60px;

				font-size: 24px;
				text-decoration: none;
				border: none;
				margin: 20px;

				cursor: pointer;

				position: relative;

			}
			.btn.download-btn{
				background: steelblue;
			}

			.btn.upload-btn{
				background: orchid;
			}

			.btn::before{
				content: "\f019";
				font-family:"Font Awesome 5 Free";

				width: 60px;
				height: 100%;
/*				background-color: green;*/
				font-size: 100%;
				line-height: 3;

				position: absolute;
				left: 0;
				top: 0;
			}

			.download-btn::before{
				content: "\f019";
				
				background: deepskyblue;
			}
			.upload-btn::before{
				content: "\f093";
				font-family:"Font Awesome 5 Free";
				background: blueviolet;
			}
			
		</style>
	</head>

	<body>
		<button type="button" class="btn download-btn" > Download Button</button>
		<button type="button" class="btn upload-btn"> Upload Button</button>
	</body>
</html>

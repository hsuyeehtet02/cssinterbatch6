<!DOCTYPE HTML>
<html>
	<head>
		<title>Click Effect</title>

		<style>
			
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		a{
			background:palevioletred;
			color: #fff;
			font-size: 20px;
			text-decoration: none;

			padding: 20px 30px;

			border-radius: 20px;
			box-shadow: 0px 9px 2px #999;
		}
			a:active{
				background: gray;
				box-shadow: 0px 6px 2px #999;

				transform: translateY(4px);
			}

		</style>

	</head>
	<body>
		<a href="#" >Click Me</a>
	</body>
</html>
